<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de contraseñas</title>
    <link rel="stylesheet" href="/style.css"> 
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script> 
    <script src="/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Servidor de contraseñas</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar sitio o categoría...">
            <i data-lucide="search" class="search-icon"></i>
        </div>
        
        <button id="btn-show-add-category">Añadir categorías</button>
    </header>

    <main>
        <section id="categories-container">
            <h2>Categorías</h2>
            <ul id="categories-list">
                </ul>
        </section>

        <section id="sites-container">
            <div class="sites-header">
                <h2>Sitios</h2>
                <button id="btn-show-add-site" disabled>Añadir sitios</button>
            </div>

            <table id="sites-table" style="display:none;">
                <thead>
                    <tr>
                        <th>Url</th>
                        <th>Sitio</th>
                        <th>Usuario</th>
                        <th>Creado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="sites-list">
                    </tbody>
            </table>
            <p id="sites-placeholder">Selecciona una categoría para ver sus sitios.</p>
        </section>
    </main>

    <dialog id="category-modal">
        <form id="form-add-category">
            <h3>Nueva categoría</h3>
            
            <div>
                <label for="new-category-name">Nombre</label>
                <input type="text" id="new-category-name" required data-minlength="3" placeholder="Nombre">
            </div>

            <div>
                <label for="new-category-icon">Ícono</label>
                <input type="text" id="new-category-icon" placeholder="Nombre de ícono">
            </div>
            <br>
            <button type="button" id="btn-cancel-category">Cancelar</button>
            <button type="submit">OK</button>
        </form>
    </dialog>

    <dialog id="site-modal">
        <form id="form-add-site">
            <h3>Añadir nuevo sitio</h3>
            
            <div>
                <label for="new-site-name">Nombre</label>
                <input type="text" id="new-site-name" required data-minlength="3" placeholder="Nombre">
            </div>
            <div>
                <label for="new-site-user">Usuario</label>
                <input type="text" id="new-site-user" required data-minlength="3" placeholder="Usuario">
            </div>
            
            <div class="password-group">
                <label for="new-site-pass">Contraseña</label>
                <input type="password" id="new-site-pass" required data-minlength="8" placeholder="Contraseña">
                
                <button type="button" id="btn-generate-pass" title="Generar Contraseña Segura">
                    <i data-lucide="key"></i> Generar
                </button>
            </div>
            
            <div>
                <label for="new-site-url">URL</label>
                <input type="text" id="new-site-url" placeholder="URL">
            </div>
            <div>
                <label for="new-site-desc">Descripción</label>
                <textarea id="new-site-desc" placeholder="Descripción"></textarea>
            </div>
            <br>
            <button type="button" id="btn-cancel-site">Cancelar</button>
            <button type="submit">OK</button>
        </form>
    </dialog>
</body>

</html>
